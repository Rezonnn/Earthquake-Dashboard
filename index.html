<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Earthquake Dashboard v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <div class="title">Live Earthquake Dashboard</div>
          <div class="subtitle">USGS Real-Time Events • Compact & Interactive</div>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="time-range">Time Range</label>
          <select id="time-range">
            <option value="hour">Past Hour</option>
            <option value="day" selected>Past Day</option>
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
          </select>
        </div>

        <div class="control-group">
          <label for="min-mag">Min Magnitude</label>
          <input type="range" id="min-mag" min="0" max="7" step="0.5" value="2.5" />
          <div class="range-label"><span id="min-mag-value">2.5</span>+</div>
        </div>

        <button id="refresh-btn" class="primary-btn">Refresh</button>
        <button id="theme-toggle" class="ghost-btn" aria-label="Toggle light/dark mode">
          ◐
        </button>
      </div>
    </header>

    <main class="content">
      <section class="panel map-panel glass">
        <div class="panel-header">
          <h2>Map</h2>
          <p class="panel-subtitle">
            Larger interactive map. Bubble size & color reflect magnitude.
          </p>
        </div>
        <div id="map"></div>
      </section>

      <section class="panel list-panel glass">
        <div class="panel-header list-header">
          <div>
            <h2>Events</h2>
            <p class="panel-subtitle">
              Most recent earthquakes matching filters & search.
            </p>
          </div>
          <div class="search-wrapper">
            <input
              type="text"
              id="search-input"
              placeholder="Search by location…"
              autocomplete="off"
            />
          </div>
        </div>
        <div id="list" class="quake-list">
          <div class="empty-state">Loading data…</div>
        </div>
      </section>

      <section class="panel details-panel glass emphasis">
        <div class="panel-header">
          <h2>Details</h2>
        </div>
        <div id="details" class="details-body">
          Select a marker or a list item to see details here.
        </div>
      </section>

      <div id="error-bar" class="error-bar hidden"></div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
